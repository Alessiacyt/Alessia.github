<!DOCTYPE html>
<html>
<head>
  <title>塔羅牌占卜</title>
  <style>
    /* 在這裡可以加入一些CSS樣式，來美化你的網頁 */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>塔羅牌占卜</h1>
  
  <button onclick="randomCard()">占卜！</button>
  
  <h2 id="cardName"></h2>
  
  <p id="cardMeaning"></p>
  
  <script>
    // 定義塔羅牌的資料檔案位置
    var tarotDataFile = 'https://alessiacyt.github.io/tarot_data/';
    
    // 當按下「占卜！」按鈕時觸發的函式
    function randomCard() {
      // 讀取塔羅牌的資料檔案
      fetch(tarotDataFile)
        .then(response => response.json())
        .then(data => {
          // 隨機選擇一張牌
          var randomIndex = Math.floor(Math.random() * data.length);
          var selectedCard = data[randomIndex];
          
          // 更新網頁上的牌名和牌義
          document.getElementById("cardName").textContent = selectedCard.name;
          document.getElementById("cardMeaning").textContent = selectedCard.meaning;
        })
        .catch(error => {
          console.error('無法讀取塔羅牌資料檔案：', error);
        });
    }
  </script>
</body>
</html>
